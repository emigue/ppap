{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPAP - Pen Pinapple Apple Pen</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body background="{% static 'img/ppap.png' %}">
<form action="/" method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td></td>
            <td>

            </td>
            <td>
                <input type="submit" value="Ah!" />
            </td>
        </tr>
        <tr>
            <td width="300px">
                <img src="{% static 'img/apple.png' %}" width="80px" height="100px"/>
                <img src="{% static 'img/pineapple.png' %}" width="80px" height="180px"/>
                {{ form.fruit }}
            </td>
            <td width="400px">

            </td>
            <td width="200px">
                {{ form.has_pen.label_tag }}
                {{ form.has_pen }}
                <img src="{% static 'img/pen.png' %}" width="200px" height="200px"/>
            </td>
        </tr>
    </table>
</form>

<div id="fusion_board">
    <ul id="fusion_list">
    {% for fusion in fusion_list %}
        <li>{{ fusion.left_hand }} - {{fusion.right_hand }}</li>
    {% endfor %}
    </ul>
</div>

{% for field in form.fields %}
{{ form.errors }}
{% endfor %}
</body>
</html>
